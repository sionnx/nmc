name: Script CI

on:
  push:
    paths:
      - "apps/script/**"
  pull_request:
    paths:
      - "apps/script/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/script

      - name: Build
        run: pnpm run build
        working-directory: apps/script
